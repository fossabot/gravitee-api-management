<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="panel-title">
        {{apiScore.name}}
        <span class="gio-badge-neutral">{{apiScore.source}}</span>
        <button
          (click)="openEditor($event)"
          class="api-score-action-button"
          mat-raised-button
          [disabled]="false"
        >{{apiScore.action}}</button>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <gio-table-wrapper
      class="table-wrapper"
      [disableSearchInput]="true"
      [length]="nbTotalInstances"
      [filters]="filters"
      (filtersChange)="onFiltersChanged($event)"
    >
      <table mat-table [dataSource]="apiScoreIssuesPaginated" aria-label="Table">
        <caption style="display: none">
          Table with APIs Scores
        </caption>

        <ng-container matColumnDef="severity">
          <th mat-header-cell *matHeaderCellDef id="severity">Severity</th>
          <td mat-cell *matCellDef="let issue">
            <span class="gio-badge-warning">{{ issue.severity }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef id="location">Line/Column</th>
          <td mat-cell *matCellDef="let issue">
            {{ issue.location }}
          </td>
        </ng-container>

        <ng-container matColumnDef="recommendation">
          <th mat-header-cell *matHeaderCellDef id="recommendation">Recommendation</th>
          <td mat-cell *matCellDef="let issue">
            {{ issue.recommendation }}
          </td>
        </ng-container>

        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef id="path">Path</th>
          <td mat-cell *matCellDef="let issue">
            {{ issue.path }}
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no data -->
        <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
          <td *ngIf="isLoading" class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns.length">
            {{ 'Loading...' }}
          </td>
        </tr>
      </table>
    </gio-table-wrapper>

  </mat-expansion-panel>
</mat-accordion>

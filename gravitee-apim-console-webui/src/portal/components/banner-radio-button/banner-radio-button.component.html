<mat-card (click)="onBannerOptionSelected()">
  <mat-card-title class="banner-radio-button__title">
    <div>
      {{ title }}
    </div>
    <mat-radio-button [value]="value" (click)="onBannerOptionSelected()" [checked]="selected" [disabled]="disabled" />
  </mat-card-title>
  <mat-card-content>
    {{ subtitle }}
  </mat-card-content>
</mat-card>

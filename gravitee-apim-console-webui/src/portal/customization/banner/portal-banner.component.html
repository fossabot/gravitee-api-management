<mat-card class="developer-portal-banner">
  <mat-card-header>
    <mat-card-title>Choose feature banner</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form *ngIf="form" [formGroup]="form">
      <mat-radio-group
        class="status__radio-group"
        aria-label="Select a status"
        formControlName="bannerType"
        (change)="onBannerTypeChange($event.value)"
      >
        <mat-radio-button class="status__radio-group__button" value="None">
          None
        </mat-radio-button>
        <mat-radio-button class="status__radio-group__button" value="Featured Banner">
          Featured banner
        </mat-radio-button>
      </mat-radio-group>


      @if (form.controls.enabled.value) {
        <img class="card__header__logo" src="/assets/banner-featured.svg" alt="Gravitee.io" />

        <div>
          <div class="header-row">
            <h3 class="header__title">Information</h3>
          </div>
          <div>
            <mat-form-field class="input_text">
              <mat-label>Title Text</mat-label>
              <input type="text" maxlength="150" matInput aria-label="Logging configuration condition" formControlName="titleText"/>
              <mat-error *ngIf="form.controls.titleText?.errors?.required">Title is required</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input_text">
              <mat-label>Subtitle Text</mat-label>
              <input
                type="text"
                #input
                maxlength="250"
                matInput
                aria-label="Logging configuration condition"
                formControlName="subTitleText"
              />
              <mat-hint>{{ input.value.length }}/250</mat-hint>
              <mat-error *ngIf="form.controls.subTitleText?.errors?.required">Subtitle is required</mat-error>
            </mat-form-field>
          </div>
        </div>
      } @else {
        <img class="card__header__logo" src="/assets/banner-none.svg" alt="Gravitee.io" />
      }
    </form>
  </mat-card-content>
</mat-card>
<gio-save-bar [form]="form" (resetClicked)="reset()" (submitted)="submit()"></gio-save-bar>
